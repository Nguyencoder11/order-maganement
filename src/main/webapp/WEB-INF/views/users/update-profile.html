<div th:fragment="mainContent" class="user-profile user-update">
    <h2 class="profile-title">Sửa thông tin cơ bản</h2>
    <div class="profile-form">
        <form th:action="@{/users/profile/{id}/update}"
              th:object="${user}"
              method="post"
              enctype="multipart/form-data"
              accept-charset="UTF-8">
            <div class="user-update-wrapper">
                <div class="image-choice-group">
                    <div>
                        <img alt="avatar"
                             th:src="@{${user.imagePath}}">
                    </div>
                    <div style="margin-top: 8px;" class="user-username">
                        @<span th:text="${user.username}">username</span>
                    </div>

                    <!-- Upload ảnh -->
                    <label class="user-upload-image-label"
                           for="file">
                        Chọn ảnh
                    </label>
                    <input type="file"
                           id="file"
                           name="file"
                           style="display: none;">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">

                    <div class="form-group">
                        <label for="fullName">Họ tên</label>
                        <input type="text" th:field="*{fullName}" id="fullName"
                               placeholder="Nhập họ tên"
                               style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px;">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" id="email"
                               placeholder="Nhập email"
                               style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px;">
                    </div>

                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="text" th:field="*{phone}" id="phone"
                               placeholder="Nhập số điện thoại"
                               style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px;">
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Ngày sinh</label>
                        <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth"
                               style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px;">
                    </div>

                    <div class="form-group" style="grid-column: 1 / 3;">
                        <label for="address">Địa chỉ</label>
                        <input type="text" th:field="*{address}" id="address"
                               placeholder="Nhập địa chỉ"
                               style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px;">
                    </div>

                    <div class="form-group" style="grid-column: 1 / 3;">
                        <label for="bio">Mô tả ngắn</label>
                        <textarea th:field="*{bio}" id="bio"
                                  placeholder="Mô tả ngắn"
                                  style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; height: 80px; resize: none;"></textarea>
                    </div>

                    <!-- Nút hành động -->
                    <div style="grid-column: 1 / 3; display: flex; gap: 16px; margin-top: 10px;">
                        <button type="submit"
                                style="flex: 0 0 auto; padding: 10px 20px; background: #28a745; color: #fff; border: none; border-radius: 8px; cursor: pointer;">
                            Lưu
                        </button>
                        <button type="button"
                                onclick="window.history.back();"
                                style="flex: 0 0 auto; padding: 10px 20px; background: #888; color: #fff; border: none; border-radius: 8px; cursor: pointer;">
                            Hủy
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
