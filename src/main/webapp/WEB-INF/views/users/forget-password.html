<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" th:href="@{/resources/css/common/common.css}">
    <link rel="stylesheet" th:href="@{/resources/css/users/forget-password.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cover">
        <form th:action="@{/forget-password}" method="post">
            <h1 style="text-align: center; margin-bottom: 16px">Đổi mật khẩu</h1>
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>
            </div>
            <button type="submit">Tiếp tục</button>
            <p th:if="${error}" th:text="${error}" style="color: red;  text-align: center; margin: 0.375rem 0; margin-top: 16px;"></p>
        </form>
    </div>
</body>
</html>
