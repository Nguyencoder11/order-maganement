<div th:fragment="mainContent" class="see-product-detail">
    <div style="padding: 20px 64px">
        <div class="product-info">
            <div class="image-and-info">
                <div class="image-wrap">
                    <img alt=""
                         th:src="${product.imagePath}">
                </div>
                <div class="common-info">
                    <h3 th:text="${product.name}"></h3>
                    <span class="rating-stars">
                        4.8
                        <i class="icon-star fa-solid fa-star"></i>
                        <i class="icon-star fa-solid fa-star"></i>
                        <i class="icon-star fa-solid fa-star"></i>
                        <i class="icon-star fa-solid fa-star"></i>
                        <i class="icon-star fa-solid fa-star"></i>
                    </span>
                    <span class="rating-count">
                        300 đánh giá
                    </span>
                    <p style="margin: 2rem 0; font-size: 2.8rem; color: #1a8a1a"
                       th:text="'₫' + ${#numbers.formatDecimal(product.price, 1, 'DEFAULT', 0, 'DEFAULT')}"></p>
<!--                    <form method="post" th:action="@{/cart/add/{id}(id=${product.id})}">-->
<!--                        <button type="submit">-->
<!--                            <i class="fa-solid fa-cart-shopping"></i>-->
<!--                            Thêm vào giỏ hàng-->
<!--                        </button>-->
<!--                    </form>-->
                </div>
            </div>
            <div class="detail-product">
                <h3>Chi tiết sản phẩm</h3>
                <div>
                    <table>
                        <tbody>
                            <tr>
                                <td style="color: #5f5f5f; padding: 12px 0">Danh mục</td>
                                <td style="padding-left: 50px">Điện thoại</td>
                            </tr>
                            <tr>
                                <td style="color: #5f5f5f; padding: 12px 0">Số lượng tồn kho</td>
                                <td style="padding-left: 50px" th:text="${product.stock}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="describe-product">
                <h3>Mô tả sản phẩm</h3>
                <p style="margin: 0.325rem 0" th:text="${product.description}"></p>
            </div>
            <form th:action="@{/evaluate/product/{id}(id=${product.id})}">
                <div class="evaluate-product">
                    <div style="display: flex; justify-content: space-between; align-items: center">
                        <h3>Đánh giá sản phẩm</h3>
                        <span class="evaluate-star">
                            <i class="icon-star fa-solid fa-star"></i>
                            <i class="icon-star fa-solid fa-star"></i>
                            <i class="icon-star fa-solid fa-star"></i>
                            <i class="icon-star fa-solid fa-star"></i>
                            <i class="icon-star fa-solid fa-star"></i>
                        </span>
                    </div>
                    <textarea style="width: 100%; outline: none;" rows="8">sdasdsa</textarea>
                    <button type="submit" style="padding: 10px; border-radius: 4px; color: #fff; cursor: pointer">
                        Gửi đánh giá
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
