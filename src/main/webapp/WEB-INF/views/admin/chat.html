<!-- Trang hien thi danh sach cac nguoi dung va tin nhan moi nhat -->
<div th:fragment="content" class="chat-fragment">
    <h1 class="chat-title">Danh sách tin nhắn</h1>
    <div class="chat-item" th:each="user : ${listUsers}"
         th:onclick="'window.location.href=\'/admin/chat/user/' + ${user.id} + '\''">
        <div class="chat-avatar">
            <img src="https://static.vecteezy.com/system/resources/previews/029/156/453/non_2x/admin-business-icon-businessman-business-people-male-avatar-profile-pictures-man-in-suit-for-your-web-site-design-logo-app-ui-solid-style-illustration-design-on-white-background-eps-10-vector.jpg"
                 alt="avatar">
        </div>
        <div class="chat-info">
            <strong th:text="${user.username}"></strong>
            <p>Xin chào tôi cần được hỗ trợ</p>
        </div>
    </div>
</div>
