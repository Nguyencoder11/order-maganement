<div th:fragment="content" class="product-fragment">
    <form th:action="@{/admin/products/filter}" method="get" class="product-filter-group">
        <div class="form-group-filter">
            <h3 style="font-weight: 400;">Loại sản phẩm</h3>
            <select id="select-category" name="categoryId" class="select-category">
                <option value="">-- Tất cả --</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group-filter">
            <h3 style="font-weight: 400;">Phân khúc giá</h3>
            <select id="select-range-price" class="select-range-price">
                <option>-- Tất cả --</option>
                <option>Trên 50 triệu</option>
                <option>40 - 50 triệu</option>
                <option>30 - 40 triệu</option>
                <option>20 - 30 triệu</option>
                <option>10 - 20 triệu</option>
                <option>Dưới 10 triệu</option>
            </select>
        </div>
        <button type="submit" class="filter-btn">Lọc</button>
    </form>
    <div class="div-flex">
        <h3>Danh sách sản phẩm</h3>
        <a th:href="@{/admin/products/create}">
            <button type="button">
                Thêm mới
            </button>
        </a>
    </div>
    <div class="table-show">
        <table class="table-data product-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên sản phẩm</th>
                    <th>Ảnh</th>
                    <th>Loại sản phẩm</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>SL tồn kho</th>
                    <th>Ngày tạo</th>
                    <th>Ngày cập nhật</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product, iterStat : ${products}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${product.name}"></td>
                    <td>
                        <img class="table-image-show"
                             th:src="${product.imagePath}"
                             th:alt="${product.name}">
                    </td>
                    <td th:text="${product.category.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${#numbers.formatDecimal(product.price, 1, 'DEFAULT', 0, 'DEFAULT')} + ' ₫'"></td>
                    <td th:text="${product.stock}"></td>
                    <td th:text="${#temporals.format(product.createdAt, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(product.updatedAt, 'dd/MM/yyyy')}"></td>
                    <td class="action">
                        <a th:href="@{/admin/products/update/{id}(id=${product.id})}">Sửa</a>
                        <a th:href="'#'">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">...</a>
        <a href="#">9</a>
        <a href="#">10</a>
    </div>
</div>
