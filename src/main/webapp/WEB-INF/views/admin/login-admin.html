<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Login</title>
    <link rel="stylesheet" th:href="@{/resources/css/common/common.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/admin/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cover">
        <form th:action="@{/admin/login}" method="post">
            <h1 style="text-align: center; margin-bottom: 16px">Đăng nhập</h1>
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="btn admin-login-btn btn-primary">Đăng nhập</button>
            <p class="login-error" th:if="${error}" th:text="${error}"></p>
        </form>
    </div>

    <script>
        const inputs = document.querySelectorAll('input')
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                const errorElement = document.querySelector('.login-error')
                if (errorElement) {
                    errorElement.style.display = 'none'
                }
            })
        })
    </script>
</body>
</html>
