<div th:fragment="content" class="product-fragment">
  <form th:action="@{/admin/products/update/{id}}" method="post" th:object="${product}" enctype="multipart/form-data">
    <h1>Cập nhật sản phẩm</h1>
    <div class="form-two-group">
      <div class="form-group">
        <label>Tên sản phẩm</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Loại sản phẩm</label>
        <select id="category-select"></select>
      </div>
      <div class="form-group">
        <label>Giá</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Số lượng tồn kho</label>
        <input type="number" min="0" value="0">
      </div>
      <div class="form-group">
        <label>Mô tả</label>
        <textarea></textarea>
      </div>
      <div class="form-group image-choice">
        <label>Ảnh sản phẩm</label>
        <div class="image-upload-wrapper">
          <input type="file" id="imageInput" accept="image/*" onchange="previewImage(e)">
          <label for="imageInput" class="upload-box">
            <img id="previewImg"
                 src=""
                 alt="Preview">
            <span>Chọn ảnh</span>
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Id</label>
        <input style="background: #e6e6e6" type="text" readonly>
      </div>
    </div>
    <div class="btn-action">
      <a th:href="@{#}">Lưu</a>
      <a th:href="@{/admin/products}">Hủy</a>
    </div>
  </form>
</div>
